<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row my-3">
        <div class="col text-start">
          <input type="reset" value="Play Again!" class="reset" />
        </div>
        <div class="col text-end">&lt;Between 1 and 20&gt;</div>
      </div>
      <div style="border: 2px solid black; padding-bottom: 40px">
        <div class="row my-3">
          <div class="col text-center">Guess My Number</div>
        </div>
        <div class="row my-3">
          <div class="col text-center">
            <input type="text" class="computer-score" value="?" readonly />
          </div>
        </div>
        <div class="row my-3">
          <div class="col text-end">
            <input type="number" class="guessed-number" />
          </div>
          <div class="col text-start msg">Start guessing... ðŸ¤”</div>
        </div>
        <div class="row">
          <div class="col text-end justify-content-center">
            <input type="submit" value="Check!" class="submit-btn" />
          </div>
          <div class="col text-start">
            Life: <span class="score">5</span>
            <br />
            Highscore: <span class="hscore">0</span>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col text-center">
        &copy; Designed and developed by
        <a href="https://www.linkedin.com/in/nishantkcr7">Nishant Kumar</a>
      </div>
    </div>
    <hr />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
